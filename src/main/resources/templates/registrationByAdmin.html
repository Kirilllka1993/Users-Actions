<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<form th:action="@{/user/admin/userCreate}" th:method="post" th:object="${userAccountDto}">
    <table>
        <tr>
            <td>User Name</td>
            <td><input type="text" th:field="*{username}"/></td>
            <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User name error</td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" th:field="*{password}"/></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</td>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input type="text" th:field="*{firstName}"/></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name error</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" th:field="*{lastName}"/></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name error</td>
        </tr>
            <td>Role <select th:field="*{role}">
                <option th:value="ADMIN">ADMIN</option>
                <option th:value="USER">USER</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>Status <select th:field="*{status}">
                <option th:value="ACTIVE">ACTIVE</option>
                <option th:value="INACTIVE">INACTIVE</option>
            </select></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Submit"/>
                <a th:href="@{/user}">Cancel</a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
