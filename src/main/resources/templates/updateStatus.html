<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update status</title>
</head>
<body>
<div th:insert="~{header}"></div>
<form th:action="@{/user/admin/editStatus}" th:method="put">
    <span><input type="number" name="userId" title="Please enter a valid ID">/</span><br>
    <span>Status:
            <select name="status">
                <option value="ACTIVE">ACTIVE</option>
                <option value="INACTIVE">INACTIVE</option>
            </select>
        </span><br>
    <span><input type="submit" value="Update Status"/></span>
</form>
</body>
</html>
