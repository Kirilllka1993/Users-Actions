<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrate page</title>
</head>
<body>
<div>Please, registrate here</div>
<form th:action="@{/signIn}" th:method="post" th:object="${userAccountDto}">
    <table>
        <tr>
            <td>User Name</td>
            <td><input type="text" th:field="*{username}"/></td>
            <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User name error</td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" th:field="*{password}"/></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</td>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input type="text" th:field="*{firstName}"/></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name error</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" th:field="*{lastName}"/></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name error</td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit"/>
                <a th:href="@{/}">Cancel</a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
