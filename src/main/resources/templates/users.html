<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:insert="~{header}"></div>

<div th:each="userAccountDto: ${userAccountDtos}">
    <ol>
        User id: <span id="name" th:text="${userAccountDto.id}"></span>
        <li>
           User Name: <span id="name" th:text="${userAccountDto.username}"></span>
        </li>
        <li>
           First Name: <span id="name" th:text="${userAccountDto.firstName}"></span>
        </li>
        <li>
           Last Name: <span id="name" th:text="${userAccountDto.lastName}"></span>
        </li>
        <li>
           Role: <span id="name" th:text="${userAccountDto.role}"></span>
        </li>
        <li>
           Status: <span id="name" th:text="${userAccountDto.status}"></span>
        </li>
    </ol>
</div>
</body>
</html>
