<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>User Info</title>
</head>
<body>

<div th:insert="~{header}"></div>


<div>Welcome <p th:text="${userName}"></p>
    <span th:text="${#authentication.getPrincipal()}"></span>
</div>
<div th:each="userAccountDto: ${userAccountDtos}">
    <span id="name" th:text="${userAccountDto.firstName}"></span>
</div>
</body>
<form th:action="@{/logout}" th:method="post">
    <input type="submit" th:value="logout">
</form>
</html>
